<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Holders</title>
    <link rel="stylesheet" th:href="@{css/style.css}" />
  </head>
  <body>
    <div th:insert="index :: menu"></div>

    <h1>Account Holders</h1>

    <span
      class="error_msg"
      th:if="${errorMessage != null}"
      th:text="${errorMessage}"
    ></span>
    <br />

    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" size="50" /> <br />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" size="25" /> <br />

      <input type="submit" value="Add" />
    </form>

    <div th:if="${#lists.isEmpty(accHolders)}">
      <p>There aren't any account holders registered.</p>
    </div>

    <div th:unless="${#lists.isEmpty(accHolders)}">
      <table>
        <thead>
          <tr>
            <th>CPF</th>
            <th>NAME</th>
          </tr>
        </thead>

        <tbody>
          <dl th:each="accHolder : ${accHolders}">
            <tr>
              <td th:text="${accHolder.cpf}">CPF</td>
              <td th:text="${accHolder.name}">NAME</td>
            </tr>
          </dl>
        </tbody>
      </table>
    </div>
  </body>
</html>
